<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #f4f4f4;
}
.container {
max-width: 600px;
margin: 20px auto;
padding: 20px;
background-color: #fff;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
h2 {

text-align: center;
margin-bottom: 20px;
}
h3 {
margin-top: 30px;
}
form {
margin-bottom: 30px;
}
label {
display: block;
margin-bottom: 5px;
font-weight: bold;
}
input[type="text"] {
width: 100%;
padding: 8px;
margin-bottom: 15px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
}
input[type="submit"] {
background-color: #4caf50;
color: #fff;
padding: 10px 20px;
border: none;
border-radius: 4px;
cursor: pointer;
font-size: 16px;
}

input[type="submit"]:hover {
background-color: #45a049;
}
</style>
</head>
<body>
<div class="container">
<h2>Formulário</h2>
<h3>Aluno</h3>
<form action="save_mysql.php" method="post">
<label for="nome_aluno">Nome do Aluno:</label>
<input type="text" id="nome_aluno" name="nome_aluno">

<label for="idade_aluno">Idade do Aluno:</label>
<input type="text" id="idade_aluno" name="idade_aluno">

<input type="submit" value="Salvar Aluno" name="submit_aluno">
</form>
<h3>Professor</h3>
<form action="save_mysql.php" method="post">
<label for="nome_professor">Nome do Professor:</label>
<input type="text" id="nome_professor" name="nome_professor">

<label for="disciplina">Disciplina:</label>
<input type="text" id="disciplina" name="disciplina">

<input type="submit" value="Salvar Professor" name="submit_professor">
</form>
<h3>Curso</h3>
<form action="save_mysql.php" method="post">
<label for="nome_curso">Nome do Curso:</label>

<input type="text" id="nome_curso" name="nome_curso">

<label for="duracao">Duração (em anos):</label>
<input type="text" id="duracao" name="duracao">

<input type="submit" value="Salvar Curso" name="submit_curso">
</form>
<h3>Disciplina</h3>
<form action="save_mysql.php" method="post">
<label for="nome_disciplina">Nome da Disciplina:</label>
<input type="text" id="nome_disciplina" name="nome_disciplina">

<label for="curso_id">ID do Curso:</label>
<input type="text" id="curso_id" name="curso_id">

<input type="submit" value="Salvar Disciplina" name="submit_disciplina">
</form>
</div>
</body>
</html>
